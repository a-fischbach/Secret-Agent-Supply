<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="/resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>

    <div class="header">
      <div class="site-container">
        <img src="./resources/images/logo.png" alt="logo">
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </div>
    </div>

    <div class="banner">
      <div class="site-container">
        <div class="title-container">
          <div class="title">
            <h2>New arrival</h2>
            <h3>SPORT BIKES AND MOTORCYCLES</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="nav">
      <div class="site-container">
        <nav class="menu-items">
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vehicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#">Contact</a></span>
        </nav>
      </div>
    </div>

    <div class="main-container">

      <div class="site-container">
        <div class="main">

          <div class="products">

            <div class="product">
              <div class="background">
                <img src="./resources/images/pen.png" alt="pen">
              </div>
              <h4>Exploding Pen</h4>
            </div>

            <div class="product">
              <div class="background">
                <img src="./resources/images/watch.png" alt="watch">
              </div>
              <h4>Cellular Watch</h4>
            </div>

            <div class="product">
              <div class="background">
                <img id="oversized" src="./resources/images/glasses.png" alt="glasses">
              </div>
              <h4>Thermal Glasses</h4>
            </div>

          </div>

          <div class="details">

            <div class="detail">
              <div class="detail-title">
                <h4>Location</h4>
              </div>
              <div class="info">
                <span>-47.645234, 84.895748</span>
              </div>
            </div>

            <div class="detail">
              <div class="detail-title">
                <h4>Hours</h4>
              </div>
              <div class="info">
                <span>0800-1800</span>
              </div>
            </div>
        </div>

        </div>
      </div>


    </div>

    <div class="footer">
      <div class="site-container">
        <span>&copy; Secret Agent Supply Inc.</span>
      </div>
    </div>

  </body>
</html>
