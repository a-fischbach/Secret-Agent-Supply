<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="/resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">

  <body>

    <div class="header">
      <img src="./resources/images/logo.png" alt="logo">

      <div class="title">
        <h3>New arrival</h3>

    <div class="nav">
      <nav>

      <div class="details">

            <span>0800-1800</span>
